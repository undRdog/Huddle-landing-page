<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="container">
      <nav class="logo"><img class="logo" src="images/logo.svg" alt="" /></nav>
      <div class="hero">
        <div class="hero-img">
          <img src="images/illustration-mockups.svg" alt="" class="img-hero" />
        </div>
        <div class="hero-text">
          <div class="hero-h1">
            <h1>Build The Community Your Fans Will Love</h1>
          </div>
          <div class="hero-p">
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
          </div>
          <div class="button"><button class="cta">Register</button></div>
        </div>
      </div>
      <div class="social">
        <div class="icon-social">
          <i><img class="soc-icon" src="images/logo-facebook.svg" alt="" /></i>
          <i><img class="soc-icon" src="images/logo-twitter.svg" alt="" /></i>
          <i><img class="soc-icon" src="images/logo-instagram.svg" alt="" /></i>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Tibor Seres</a>.
      </p>
    </footer>
  </body>
</html>
